<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/fonts/icomoon/style.css" />
    <link rel="stylesheet" href="static/fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="static/css/tiny-slider.css" />
    <link rel="stylesheet" href="static/css/aos.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
      img {
        height: 50px;
        max-width: "100%";
        object-fit: cover;
      }
    </style>
  </head>

  <body class="bg-gray-100 h-screen">
    {% include "navbar.html" %} {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <div
      class="container flex flex-column items-center mx-auto max-w-lg bg-white p-8 rounded-lg shadow-md relative"
    >
      <div
        class="flex flex-wrap justify-center items-center w-full md:w-4/5 pt-28"
      >
        <form
          id="profileForm"
          class="flex flex-column items-center w-2/3 shadow-lg py-6 px-6"
          method="post"
          action="{% url 'profile_page' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <label for="imageUpload">
            <img
              id="profileImage"
              src="{{ image.url }}"
              name="image"
              alt="Profile Image"
              class="mx-auto rounded-full w-32 h-32 mb-8 cursor-pointer shadow-lg"
            />
            <input
              type="file"
              name="image"
              id="imageUpload"
              style="display: none"
            />
          </label>
          <input
            type="text"
            id="name"
            placeholder="Name"
            name="name"
            value="{{name}}"
            required
            class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-#d53f8c;"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            value="{{email}}"
            required
            class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#2d6904]"
          />
          <input
            type="tel"
            id="number"
            placeholder="Phone Number"
            name="number"
            value="{{number}}"
            required
            class="w-full px-4 py-2 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-[#2d6904]"
          />
          <button
            type="submit"
            class="w-1/3 text-white font-bold py-2 px-4 rounded focus:outline-none"
            style="background-color: #2d6904"
          >
            Save Changes
          </button>
          <button
            class="w-1/3 mt-4 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-[#2d6904]"
            style="background-color: #2d6904"
          >
            <a href="logout" style="color: white"> Logout </a>
          </button>
          <a
            href="changepassword"
            class="block text-center mt-4 text-[#2d6904] font-semibold right-4"
            >Change Password??</a
          >
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profileImage").src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
