<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <div
      class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-md relative"
    >
      
      <form id="profileForm" class="flex flex-wrap" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">{% csrf_token %}
        <label for="imageUpload">
          <img
            id="profileImage"
            src="{{image.url}}"
            name="image"
            alt="Profile Image"
            class="mx-auto rounded-full w-32 h-32 mb-8 cursor-pointer"
          />
          <input type="file" name="image" id="imageUpload" style="display: none" />
        </label>
        <input
          type="text"
          id="name"
          placeholder="Name"
          name="name"
          value="{{name}}"
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          value="{{email}}"
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <input
          type="tel"
          id="number"
          placeholder="Phone Number"
          name="number"
          value="{{number}}"
          required
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-600"
        >
          Save Changes
        </button>
      </form>
      <button
        
        class="w-full bg-blue-500 mt-4 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-600"
      >
      <a href= 'logout'>
        Logout
      </a>
       
      </button>
      <a
        href="changepassword"
        class="block text-center mt-4 text-blue-500 font-semibold  right-4"
        >Change Password??</a
      >
    </div>

   
   

    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profileImage").src = e.target.result;
          };
          reader.readAsDataURL(file);
        });

      
    </script>
  </body>
</html>
