<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4 md:px-10 py-4 md:py-7">
      <div class="flex items-center justify-between">
        <p
          class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
        >
          Bookings
        </p>
        <div class="relative">
          <input
            type="text"
            placeholder="Search Bookings..."
            class="px-4 py-2 pr-10 border border-solid border-gray-700 rounded-lg"
          />
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 md:px-10 py-4">
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                User
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Property
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Date
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Note
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
              <td class="px-6 py-4 whitespace-nowrap">House</td>
              <td class="px-6 py-4 whitespace-nowrap">2024-06-07</td>
              <td class="px-6 py-4 whitespace-nowrap">Note</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <i class="fa-solid fa-trash text-red-500"></i>
              </td>
            </tr>
            <!-- Add more rows here if needed -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
