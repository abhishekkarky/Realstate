<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/alert.css" />
    <style>
       
      .password-input {
          font-family: 'text-security-disc',Roboto;
          -webkit-text-security: disc;
          text-security: disc;
      }
  </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
      style="position: fixed; top: 0; right: 0; z-index: 9999"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <main
      class="md:flex justify-center items-center w-[100%] h-screen mx-auto my-auto"
    >
      <form
        class="flex flex-col justify-center items-center px-10 w-full md:w-[400px] py-20 shadow-lg rounded-md"
        method="post"
        action="{% url 'register' %}"
      >
        {% csrf_token %}
        <img
          class="w-20 h-20 rounded-full"
          src="/static/images/realstate-logo.png"
          alt=""
        />
        <h1 class="font-bold text-3xl mt-20">Register here...</h1>
        <input
          class="w-full h-[50px] mt-10 border-2 px-5 rounded-md"
          type="text"
          name="name"
          placeholder="Enter your name..."
          required
        />
        <input
          class="w-full h-[50px] mt-3 border-2 px-5 rounded-md"
          type="email"
          name="email"
          placeholder="Enter your email address..."
          required
        />
        <input
          class="w-full h-[50px] mt-3 border-2 px-5 rounded-md"
          type="tel"
          name="number"
          placeholder="Enter your number..."
          required
        />
        <input
          class="w-full h-[50px] mt-3 mb-8 border-2 px-5 rounded-md"
          type="password"
          name="password"
          placeholder="Enter your password..."
          required
        />
        <button class="bg-black text-white py-3 px-10"  style="font-size: 18px; background-color: #0291dd;color: white" type="submit">
          Signup
        </button>
        <a class="text-black-500 py-3 px-10" href="{% url 'login' %}"
          >Already a member? <span>Click here</span></a
        >
      </form>
    </main>

    <script>
      // Function to hide the alert after a delay
      window.addEventListener("DOMContentLoaded", function () {
        var alert = document.querySelector(".alert");
        if (alert) {
          setTimeout(function () {
            alert.style.display = "none";
          }, 3000);
        }
      });
    </script>
  </body>
</html>
